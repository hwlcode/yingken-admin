<nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>首页</nz-breadcrumb-item>
        <nz-breadcrumb-item>工作台</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
        <h2 class="home-title">产品数据</h2>
        <div style="background: #ECECEC;padding:30px;">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="8">
                    <nz-card>
                        <ng-template #title>
                            总产品数
                        </ng-template>
                        <ng-template #body>
                            <p class="text-num">{{product_sun}}</p>
                        </ng-template>
                    </nz-card>
                </div>
            </div>

        </div>
        <h2 class="home-title">订单数据</h2>
        <div style="background: #ECECEC;padding:30px;">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="8">
                    <nz-card>
                        <ng-template #title>
                            总订单数
                        </ng-template>
                        <ng-template #body>
                            <p class="text-num">{{order_sun}}</p>
                        </ng-template>
                    </nz-card>
                </div>
                <div nz-col [nzSpan]="8">
                    <nz-card>
                        <ng-template #title>
                            今日新增订单
                        </ng-template>
                        <ng-template #body>
                            <p class="text-num">{{order_today}}</p>
                        </ng-template>
                    </nz-card>
                </div>
                <div nz-col [nzSpan]="8">
                    <nz-card>
                        <ng-template #title>
                            待发货的订单
                        </ng-template>
                        <ng-template #body>
                            <p class="text-num">{{order_status_1}}</p>
                        </ng-template>
                    </nz-card>
                </div>

            </div>

        </div>
        <h2 class="home-title">用户数据</h2>
        <div style="background: #ECECEC;padding:30px;">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="8">
                    <nz-card>
                        <ng-template #title>
                            总用户数
                        </ng-template>
                        <ng-template #body>
                            <p class="text-num">{{user_sun}}</p>
                        </ng-template>
                    </nz-card>
                </div>
                <div nz-col [nzSpan]="8">
                    <nz-card>
                        <ng-template #title>
                            今日新增用户
                        </ng-template>
                        <ng-template #body>
                            <p class="text-num">{{user_today}}</p>
                        </ng-template>
                    </nz-card>
                </div>
            </div>

        </div>
    </div>
</nz-content>
