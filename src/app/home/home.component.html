<nz-content style="padding:0 15px;">
    <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>首页</nz-breadcrumb-item>
        <nz-breadcrumb-item>工作台</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div nz-row [nzGutter]="20" style="margin-bottom: 30px;">
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>总订单数</p>
                <p style="color:#333; font-size: 30px;">{{order_sun}}</p>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>今日新增订单</p>
                <p style="color:#333; font-size: 30px;">{{order_today}}</p>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>待发货订单</p>
                <p style="color:#333; font-size: 30px;">{{order_status_1}}</p>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>待付款订单</p>
                <p style="color:#333; font-size: 30px;">{{order_status_0}}</p>
            </nz-card>
        </div>
    </div>
    <div nz-row [nzGutter]="20" style="margin-bottom: 30px;">
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>用户数据</p>
                <p style="color:#333; font-size: 30px;">{{user_sun}}</p>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>今日新增用户</p>
                <p style="color:#333; font-size: 30px;">{{user_today}}</p>
            </nz-card>
        </div>
    </div>
    <div nz-row [nzGutter]="20" style="margin-bottom: 30px;">
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>总产品数</p>
                <p style="color:#333; font-size: 30px;">{{product_sun}}</p>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>上架商品数</p>
                <p style="color:#333; font-size: 30px;">{{product_0_sun}}</p>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="6">
            <nz-card [nzBordered]="false">
                <p>下架商品数</p>
                <p style="color:#333; font-size: 30px;">{{product_1_sun}}</p>
            </nz-card>
        </div>
    </div>
</nz-content>
