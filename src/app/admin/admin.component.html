<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo" *ngIf="!isCollapsed"><a routerLink="/admin/dashboard">盈垦后台管理</a></div>
        <div class="logo" *ngIf="isCollapsed"><a routerLink="/admin/dashboard">盈垦</a></div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item><a routerLink="/admin/dashboard"><i nz-icon nzType="dashboard" nzTheme="outline"></i><span>工作台</span></a>
            </li>
            <li nz-menu-item><a routerLink="/admin/products"><i nz-icon nzType="appstore" nzTheme="outline"></i><span>产品管理</span></a>
            </li>
            <li nz-menu-item><a routerLink="/admin/orders"><i nz-icon nzType="shopping-cart"
                                                              nzTheme="outline"></i><span>订单管理</span></a></li>
            <li nz-menu-item><a routerLink="/admin/users"><i nz-icon nzType="team"
                                                             nzTheme="outline"></i><span>客户管理</span></a></li>
            <li nz-menu-item><a routerLink="/admin/questions"><i nz-icon nzType="exclamation-circle"
                                                                 nzTheme="outline"></i><span>问题反馈</span></a></li>
            <li nz-submenu>
                <span title><i nz-icon nzType="setting" nzTheme="outline"></i><span class="nav-text">系统管理员</span></span>
                <ul>
                    <li nz-menu-item><a routerLink="/admin/admin-list">管理员帐号</a></li>
                    <li nz-menu-item><a routerLink="/admin/app-versions">版本升级</a></li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <div nz-row>
                <div nz-col nzSpan="12">
                    <i
                    class="trigger"
                    nz-icon
                    [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    (click)="isCollapsed = !isCollapsed"
                ></i>
                </div>
                <div nz-col nzSpan="12" class="text-right"><a href="javascript:;" (click)="loginOut()" class="login-out">登出</a></div>
            </div>
        </nz-header>
        <router-outlet></router-outlet>
        <nz-footer style="text-align: center;">广西盈垦现代农业有限责任公司©2017～2018 版权所有</nz-footer>
    </nz-layout>
</nz-layout>
<ng-template #trigger>
    <i nz-icon type="up"></i>
</ng-template>
